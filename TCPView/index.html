    <script>
		var Base = 5;
var N = 5;

var num = 1;
var start = Base;

// if (N >= 4) { start = 510; }
// if (N >= 5) { start = 131052; }


while (num <= N) {
    start++;
    if (num == N) {
        if (checkNiven(start)) { found(start - N+1); break; }
        else { num = 1 }
    }
    if (checkNiven(start,num)) { num++ }
    else { num = 1; }
}

function checkNiven(nu,count) {
    var number = "" + nu + "";
	
	var basetoInt=nu.toString(Base);
	
    var nuArr = basetoInt.split("");
    var sum = 0;
    for (var i = 0; i < nuArr.length; i++) {
        sum += parseInt(nuArr[i]);
    }
    var divideBy = sum;
    if (number % divideBy == 0) {
		return true; 
	} else 
		return false;
}

function found(nu) {
   
        print(nu.toString(Base));
    
}
